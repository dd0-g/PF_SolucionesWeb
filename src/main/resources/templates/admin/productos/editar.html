<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion de Inventario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="card-header">Editar Producto</div>
    <div class="card-body">
      <form th:action="@{/admin/productos/formulario}" method="post" th:object="${producto}" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}" />
        <div class="row">
          <div class="col-md-6">
            <label>Nombre</label>
            <input th:field="*{nombre}" type="text" class="form-control" placeholder="Ingrese nombre" required />
            <div class="invalid-feedback">Ingrese el nombre del producto.</div>
          </div>
          <div class="col-md-6">
            <label>Stock</label>
            <input th:field="*{stock}" type="text" class="form-control" placeholder="Ingrese stock" required />
            <div class="invalid-feedback">Ingrese el stock del producto.</div>
          </div>
          <div class="col-md-6">
            <label>Nombre</label>
            <input th:field="*{precio}" type="text" class="form-control" placeholder="Ingrese precio" required />
            <div class="invalid-feedback">Ingrese el precio del producto.</div>
          </div>
          <div class="col-12 text-center pt-3">
            <button type="submit" class="btn btn-success"><i class="fas fa-save"></i>Editar Producto</button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>

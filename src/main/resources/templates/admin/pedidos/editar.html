<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Editar Pedido</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        Editar Pedido
      </div>
      <div class="card-body">
        <form th:action="@{/admin/pedidos/formulario}" method="post" th:object="${pedido}" class="needs-validation" novalidate>
          <input type="hidden" th:field="*{id}" />
          <div class="mb-3">
            <label class="form-label">Cliente</label>
            <select th:field="*{cliente.id}" class="form-select" required>
              <option th:each="c : ${clientes}" th:value="${c.id}" th:text="${c.nombre}">Juan PÃ©rez</option>
            </select>
            <div class="invalid-feedback">Seleccione un cliente.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Estado</label>
            <select th:field="*{estado}" class="form-select" required>
              <option value="Pendiente">Pendiente</option>
              <option value="Enviado">Enviado</option>
              <option value="Entregado">Entregado</option>
              <option value="Cancelado">Cancelado</option>
            </select>
            <div class="invalid-feedback">Seleccione un estado.</div>
          </div>
          <div class="mb-3">
            <label class="form-label">Total (S/.)</label>
            <input th:field="*{totalPedido}" type="number" step="0.01" class="form-control" required/>
            <div class="invalid-feedback">Ingrese el total del pedido.</div>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-success">
              <i class="bi bi-save"></i> Guardar Cambios
            </button>
            <a th:href="@{/admin/pedidos/panel}" class="btn btn-secondary ms-2">
              <i class="bi bi-arrow-left-circle"></i> Volver
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

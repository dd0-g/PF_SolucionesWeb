<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Panel de Administración</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" th:href="@{inicio}">Bievenido Administrador de Signus</a>
        <a class="btn btn-outline-light" href="/admin/logout">
          <i class="bi bi-box-arrow-right"></i> Cerrar sesión
        </a>
      </div>
    </nav>
    <div class="container mt-5">
      <div
        th:if="${mensaje}"
        class="alert alert-success alert-dismissible fade show text-center"
        role="alert"
      >
        <i class="bi bi-check-circle-fill"></i>
        <span th:text="${mensaje}"></span>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="alert"
          aria-label="Cerrar"
        ></button>
      </div>
      <h2 class="mb-4 text-center">Panel de Administración</h2>
    
        <a th:href="@{productos/panel}" class="text-decoration-none">
          <div class="card border-0 shadow-sm mb-3 hover-shadow transition">
            <div class="card-body d-flex align-items-center">
              <i class="bi bi-box-seam text-primary fs-2 me-3"></i>
              <div>
                <h5 class="card-title mb-0">Productos</h5>
                <p class="card-text text-muted small">Gestionar productos</p>
              </div>
            </div>
          </div>
        </a>
        <a th:href="@{/admin/clientes/panel}" class="text-decoration-none">
          <div class="card border-0 shadow-sm mb-3 hover-shadow transition">
            <div class="card-body d-flex align-items-center">
              <i class="bi bi-people-fill text-success fs-2 me-3"></i>
              <div>
                <h5 class="card-title mb-0">Clientes</h5>
                <p class="card-text text-muted small">Gestionar clientes</p>
              </div>
            </div>
          </div>
        </a>
        <a th:href="@{/admin/pedidos/panel}" class="text-decoration-none">
        <div class="card border-0 shadow-sm mb-3 hover-shadow transition">
          <div class="card-body d-flex align-items-center">
            <i class="bi bi-cart-fill text-warning fs-2 me-3"></i>
            <div>
              <h5 class="card-title mb-0">Pedidos</h5>
              <p class="card-text text-muted small">Gestionar pedidos</p>
            </div>
          </div>
        </div>
      </a>
        
    </div>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
